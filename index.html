<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar</title>
</head>
<body>
    <main>
        <section class="quadrado">
            <img src="img/Instadev.png" alt="Logo do instaDev">
            <div class="texto">
                <h1>Cadastre-se para ver fotos e vídeos dos seus amigos.</h1>
            </div>
            <div class="caixa">
                <form action="">
                    <input type="Email" placeholder="Email">
                    <input type="text" name="name" placeholder="Nome completo">
                    <input type="text" placeholder="Nome de usuário">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Cadastre-se">
                </form>
                <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies. </p>
            </div>
        </section>
            <section class="quadrado2">
                <h2>Tem uma conta? </h2>
                <a href="#">Conecte-se</a>
            </section>
            <footer class="imagens">
                <h3>Obtenha o aplicativo</h3>
                <img src="img/ios.jpeg" alt="Baixar aplicativo pela app store">
                <img src="img/google play.jpeg" alt="Baixar aplicativo pela google play">
            </footer>
    </main>    
</body>
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    
        <link rel="stylesheet" href="css/style.css">
        <link href="//db.onlinewebfonts.com/c/623c7118249e082fe87a78e08506cb4b?family=Segoe+UI" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <section class="form-section">
                <h1 class="title">InstaDev</h1>
                <form>
                    <div class="login">
                        <input type="email" id="login-email" placeholder="Email" class="input">
                    </div>

                    <div class="login">
                        <input type="password" id="login-senha" placeholder="Senha" class="input">
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <div class="ou">
                    <div class="linha"></div>
                    <p>OU</p>
                    <div class="linha"></div>
                </div>

                <div class="forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
                <div class="sign-up">
                    <p>Não tem uma conta?</p>
                    <a href="#">Cadastre-se</a>
                </div>

                <div class="app">
                    <p>Obtenha o aplicativo</p>
                    <img src="img/app_store 1.png" alt="Obter o aplicativo pela app store">
                    <img src="img/google_play 1.png" alt="Obter o aplicativo pela google play" >
                </div>
               
            </section>
        </main>
    </body>
</html>
